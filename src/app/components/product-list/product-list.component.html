<div class="filter-section">
  <label for="category">Filter by Category:</label>
  <select id="category" (change)="filterByCategory($any($event.target).value)">
    <option value="">All</option>
    <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
  </select>
</div>

<div class="product-grid animate-fade">
  <div *ngFor="let product of filteredProducts" class="product-card" (click)="openProductModal(product)">
    <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
    <h3>{{ product.name }}</h3>
    <p>${{ product.price }}</p>
    <button (click)="addToCart(product); $event.stopPropagation()">Add to Cart</button>
  </div>
</div>
